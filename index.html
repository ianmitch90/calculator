<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
  <div class="calculator">

    <div class="display">
      <div class="keys" id="clear">C</div>
      <div class="display"></div>
    </div>

    <div class="symbols">
      <div class="keys" id="/">/</div>
      <div class="keys" id="*">x</div>
      <div class="keys" id ="-">-</div>
      <div class="keys" id ="+">+</div>
    </div>

    <div class="numbers">
      <div class="keys" id="0">0</div>
      <div class="keys" id="1">1</div>
      <div class="keys" id="2">2</div>
      <div class="keys" id="3">3</div>
      <div class="keys" id="4">4</div>
      <div class="keys" id="5">5</div>
      <div class="keys" id="6">6</div>
      <div class="keys" id="7">7</div>
      <div class="keys" id="8">8</div>
      <div class="keys" id="9">9</div>
      <div class="keys" id="decimal">.</div>
      <div class="keys" id="equal">=</div>
    </div>

  </div>

  <script type="text/javascript" src="main.js"></script>
  
  </body>
</html>
